<dom-module id="recipe-list">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <template is="dom-repeat" items="{{recipeList}}">
      <a is="routing-a" href="{{recipeUrl(item.id)}}">{{item.name}}</a>
    </template>
  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'recipe-list',
      properties: {
        recipeList: {
          type: Array,
          notify: true
        }
      },

      recipeUrl: function(id) {
        return "/recipes/" + id;
      }
    });
  })();
</script>
