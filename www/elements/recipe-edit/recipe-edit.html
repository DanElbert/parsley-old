<dom-module id="recipe-edit">
  <style>
    :host {

    }
  </style>
  <template>
    <paper-input label="Name"></paper-input>

    <h4>Ingredients</h4>

    <ul>
      <template is="dom-repeat" items="{{recipe.ingredients}}">
        <li>
          <span>{{item.quantity}}</span>
          <span>{{item.unit}}</span>
          <span>{{item.name}}</span>
        </li>
      </template>
    </ul>
    <paper-fab on-tap="_handleAddIngredient" icon="add"></paper-fab>

    <h4>Steps</h4>

    <ol>
      <template id="steps" is="dom-repeat" items="{{recipe.steps}}">
        <li>
          <paper-textarea value="{{item.text}}"></paper-textarea>
          <paper-fab on-tap="_handleRemoveStep" icon="remove"></paper-fab>
        </li>
      </template>
    </ol>
    <paper-fab on-tap="_handleAddStep" icon="add"></paper-fab>

  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'recipe-edit',
      properties: {
        recipe: {
          type: Object
        }
      },

      _handleAddIngredient: function(e) {

      },

      _handleRemoveIngredient: function(e) {

      },

      _handleAddStep: function(e) {
        this.push('recipe.steps', {text: ""});
      },

      _handleRemoveStep: function(e) {
        var model = this.$.steps.modelForElement(e.target);
        this.splice('recipe.steps', model.index, 1);
      }
    });
  })();
</script>
