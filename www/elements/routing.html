<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    page('*', function(ctx, next) {
      document.querySelector("#header-panel").scroller.scrollTop = 0;
      next();
    });

    page('/', function () {
      app.route = 'home';
    });

    page('/recipes', function () {
      app.recipesData.getAll({}, function(data) {
        app.recipeList = BaseModel.fromList(RecipeModel, data);
        app.route = 'recipes';
      },
      function(err, msg) {
        app.errorObj = {error: err, message: msg};
        app.route = 'error';
      });
    });

    page('/recipes/new', function() {
      app.newRecipe = new RecipeModel(app.recipesData.new());
      app.route = 'new-recipe';
    });

    page('/recipes/create', function(ctx) {

      if (!app.newRecipe) {
        page("/recipes/new");
        return;
      }

      app.recipesData.create(app.newRecipe.toJson(),
      function(data) {
        app.alert("Recipe Saved");
        page("/recipes");
      },
      function(err, msg) {
        if (err.status === 422) {
          app.alert("Recipe could not be saved because there were validation errors");
          app.set("newRecipe.errors", JSON.parse(err.response).errors);
        } else {
          app.alert("Recipe Failed to Save: " + (msg || "Unknown Error"));
        }
        app.route = 'new-recipe';
      });
    });

    page('/recipes/:id', function (ctx) {
      app.recipesData.get(ctx.params.id, function(data) {
        app.showRecipe = new RecipeModel(data);
        app.route = 'show-recipe';
      },
      function(err, msg) {
        app.errorObj = {error: err, message: msg};
        app.route = 'error';
      });
    });

    page('/recipes/:id/edit', function(ctx) {
      app.recipesData.get(ctx.params.id, function(data) {
        app.editRecipe = new RecipeModel(data);
        app.route = 'edit-recipe';
      },
      function(err, msg) {
        app.errorObj = {error: err, message: msg};
        app.route = 'error';
      });
    });

    page('/contact', function () {
      app.route = 'contact';
    });

    page('*', function() {
      app.route = "404";
    });

    // Initialize page router after any other WebCompoentsReady event handlers
    setTimeout(function() {
      page({
        //hashbang: true
      });
    }, 1);

  });
</script>
